<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,400i&amp;display=swap">
        <link rel="stylesheet" href="/css/bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/css/style.css">
        <title>Heimer - A simple cross-platform mind map, diagram, and note-taking tool written in Qt</title>
    </head>
    <body onload = "main();">
        <h1>Heimer - A simple cross-platform mind map, diagram, and note-taking tool written in Qt</h1>
        <article class="row">
            <div class="col-md-3 col-sm-12"></div>
            <div class="col-md-6 col-sm-12 image-container">
                <img id="animation"/>
            </div>
            <div class="col-md-3 col-sm-12"></div>
        </article>
        <footer>
            <p>Â© 2021 Jussi Lind &ltjussi.lind@iki.fi&gt</p>
        </footer>
    </body>
    <script>
        const updateImage = (imageIndex) => {
            imageFiles = ["img/heimer-1.png", "img/heimer-2.png", "img/heimer-3.png"];
            const image = document.getElementById("animation");
            image.setAttribute("src", imageFiles[imageIndex]);
        };
        const main = () => {
            let imageIndex = 0;
            updateImage(imageIndex);
            setInterval(() => {
                imageIndex++;
                imageIndex = imageIndex%imageFiles.length;
                updateImage(imageIndex)
            }, 1000);
        };
    </script>
</html>
