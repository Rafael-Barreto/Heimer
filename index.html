<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,400i&amp;display=swap">
        <link rel="stylesheet" href="/css/bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/css/style.css">
        <title>Heimer - A simple cross-platform mind map, diagram, and note-taking tool written in Qt</title>
    </head>
    <body onload = "main();">
        <h1>Heimer - A simple cross-platform mind map, diagram, and note-taking tool written in Qt</h1>
        <article class="row">
            <div class="col-md-3 col-sm-12"></div>
            <div class="col-md-6 col-sm-12">
                <div class="image-container">
                    <div class="image-stack">
                        <img id="animation-image-1"/>
                        <img id="animation-image-2"/>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12"></div>
        </article>
        <footer>
            <p>Â© 2021 Jussi Lind &ltjussi.lind@iki.fi&gt</p>
        </footer>
    </body>
    <script>
        const imageFiles = ["img/heimer-1.png", "img/heimer-2.png", "img/heimer-3.png"];
        const updateImage = (image1, image2, imageIndex) => {
            image1.setAttribute("src", imageFiles.at(imageIndex));
        };
        const main = () => {
            const image1 = document.getElementById("animation-image-1");
            const image2 = document.getElementById("animation-image-2");
            let imageIndex = 0;
            let tictoc = 0;
            updateImage(image1, image2, imageIndex);
            image1.classList.add("fade-in");
            setInterval(() => {
                if (tictoc % 2 == 0) {
                    if (image1.hasAttribute("src") && image1.getAttribute("src")) {
                        image2.setAttribute("src", image1.getAttribute("src"));
                    }
                    if (image1.classList.contains("fade-in")) {
                        image1.classList.remove("fade-in");
                    }
                } else {
                    imageIndex++;
                    imageIndex = imageIndex % imageFiles.length;
                    updateImage(image1, image2, imageIndex);
                    if (!image1.classList.contains("fade-in")) {
                        image1.classList.add("fade-in");
                    }
                }
                tictoc++;
            }, 2000);
        };
    </script>
</html>
